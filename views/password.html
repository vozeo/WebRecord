<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>修改密码</title>
</head>
<body id="page-top">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-6">
                    <div class="card">
                        <div class="card-body p-4">
                            <h3 class="mb-4">修改密码</h3>
                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label class="form-label">旧密码</label>
                                    <input type="password" id="oldPassword" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">新密码</label>
                                    <input type="password" id="newPassword" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">确认新密码</label>
                                    <input type="password" id="confirmPassword" class="form-control" required />
                                </div>
                                <button type="submit" class="btn btn-primary">修改密码</button>
                                <a href="/" class="btn btn-secondary ms-2">返回首页</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/public/js/template.js"></script>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的新密码不一致');
                return;
            }
            
            try {
                const response = await axios.post('/api/change-password', {
                    oldPassword, newPassword
                });
                if (response.data.success) {
                    alert('密码修改成功');
                    window.location.href = '/';
                } else {
                    alert(response.data.message);
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                const message = error.response?.data?.message || error.message || '修改密码失败';
                
                // 优先使用template系统显示错误
                if (window.templateSystem && window.templateSystem.showError) {
                    window.templateSystem.showError(message);
                } else {
                    alert(message);
                }
            }
        });
    </script>
</body>
</html>
